</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="–ù–æ–≤–æ–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ" />
      <button onclick="addTask()">+</button>
    </div>

    <div class="date-time-inputs">

    <div style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">

</div>
</div>

    <div class="task-list-wrapper" id="taskList"></div>

    <button class="delete-all" onclick="confirmDeleteAll()">√ó</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];
    const numParticles = 70;
    const SPEED_FACTOR = 0.5;
    const G = 0.15;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * SPEED_FACTOR;
        this.vy = (Math.random() - 0.5) * SPEED_FACTOR;
        this.mass = Math.random() * 8 + 4;
        this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
        this.parallax = Math.random() < 0.2 ? 0.7 : 1.0;
        this.type = Math.random() < 0.1 ? 'exotic' : 'normal';
      }

      update() {
        this.x += this.vx * this.parallax;
        this.y += this.vy * this.parallax;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    function applyPhysics() {
      particles.forEach(p1 => {
        particles.forEach(p2 => {
          if (p1 === p2) return;
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          let force = G * (p1.mass * p2.mass) / (dist * dist + 100);
          if (p1.type === 'exotic' || p2.type === 'exotic') {
            force *= Math.sin(Date.now() * 0.002) * 1.5;
          }
          p1.vx += (dx / dist) * force * SPEED_FACTOR;
          p1.vy += (dy / dist) * force * SPEED_FACTOR;
        });
      });
    }

    function drawBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p1 => {
        particles.forEach(p2 => {
          if (p1 === p2) return;
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = p1.color.replace(')', `, ${0.4 - dist / 300})`);
            ctx.lineWidth = 0.7;
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        });
        ctx.fillStyle = p1.color;
        ctx.beginPath();
        ctx.arc(p1.x, p1.y, Math.sqrt(p1.mass) * (p1.parallax < 1 ? 0.8 : 1.2), 0, Math.PI * 2);
        ctx.fill();
        if (p1.type === 'exotic') {
          ctx.strokeStyle = p1.color.replace(')', ', 0.1)');
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.arc(p1.x, p1.y, Math.sqrt(p1.mass) * 2.5, 0, Math.PI * 2);
          ctx.stroke();
        }
      });
    }

    function animate() {
      applyPhysics();
      particles.forEach(p => p.update());
      drawBackground();
      requestAnimationFrame(animate);
    }

    animate();

    // Task logic
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function addTask() {
      const text = document.getElementById('taskInput').value;
      const date = document.getElementById('taskDate').value;
      const time = document.getElementById('taskTime').value;
      if (text.trim()) {
        tasks.push({
          text,
          date,
          time,
          timestamp: date && time ? new Date(`${date}T${time}`).getTime() : null
        });
        document.getElementById('taskInput').value = '';
        document.getElementById('taskDate').value = '';
        document.getElementById('taskTime').value = '';
        saveTasks();
      }
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task-item';

        const textDiv = document.createElement('div');
        textDiv.className = 'task-text';
        textDiv.textContent = task.text;
        textDiv.setAttribute('contenteditable', 'true');
        textDiv.addEventListener('blur', () => {
          tasks[index].text = textDiv.textContent.trim();
          saveTasks();
        });

        const timeBadge = task.timestamp
          ? `<div class="time-badge">${new Date(task.timestamp).toLocaleString()}</div>`
          : '';

        const timeWrapper = document.createElement('div');
        timeWrapper.innerHTML = timeBadge;
        textDiv.appendChild(timeWrapper);

const controls = document.createElement('div');
controls.style.display = 'flex';
controls.style.gap = '8px';

const deleteBtn = document.createElement('button');
deleteBtn.textContent = '‚úï';
deleteBtn.onclick = () => deleteTask(index);

const shareBtn = document.createElement('button');
shareBtn.textContent = 'üì©';
shareBtn.onclick = () => shareTask(index);

controls.appendChild(shareBtn);
controls.appendChild(deleteBtn);

div.appendChild(textDiv);
div.appendChild(controls);

        taskList.appendChild(div);
      });
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    let confirmTimeout;
    function confirmDeleteAll() {
      if (confirmTimeout) {
        clearTimeout(confirmTimeout);
        confirmTimeout = null;
        tasks = [];
        saveTasks();
        alert('–í—Å–µ –∑–∞–¥–∞—á–∏ —É–¥–∞–ª–µ–Ω—ã');
      } else {
        alert('–ù–∞–∂–º–∏—Ç–µ –µ—â—ë —Ä–∞–∑ –≤ —Ç–µ—á–µ–Ω–∏–µ 3 —Å–µ–∫—É–Ω–¥ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–¥–∞—á');
        confirmTimeout = setTimeout(() => confirmTimeout = null, 3000);
      }
    }
function exportTasksAsText() {
  if (!tasks.length) return alert("–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞!");
  const lines = tasks.map((task, i) =>
    `${i + 1}. ${task.text}${task.timestamp ? ` [${new Date(task.timestamp).toLocaleString()}]` : ''}`
  );
  const text = lines.join('\n');
  navigator.clipboard.writeText(text).then(() =>
    alert("–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!")
  ).catch(() =>
    alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –í–æ–∑–º–æ–∂–Ω–æ, –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç.")
  );
}

function exportTasksAsFile() {
  if (!tasks.length) return alert("–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞!");
  const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'nap-nap_tasks.json';
  link.click();
}

function shareTask(index) {
  const task = tasks[index];
  const message = `üìù –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ: ${task.text}${task.timestamp ? ` (${new Date(task.timestamp).toLocaleString()})` : ''}`;
  if (navigator.share) {
    navigator.share({
      title: 'NAP-NAP –ó–∞–¥–∞—á–∞',
      text: message
    }).catch(console.error);
  } else {
    navigator.clipboard.writeText(message).then(() =>
      alert("–¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –í—Å—Ç–∞–≤—å—Ç–µ –≤ —á–∞—Ç –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ.")
    );
  }
}

    renderTasks();
  </script>
